name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run tests with coverage
        run: bun test --coverage

      - name: Type check
        run: bun run build

  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run ESLint
        run: npx eslint src/ --max-warnings=150

  license-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify LICENSE version unchanged
        run: |
          # The BSL-1.1 license was adopted at v8.6.0 - this line must never change
          if ! grep -q "Licensed Work: CBrowser 8.6.0 and later" LICENSE; then
            echo "❌ ERROR: LICENSE file has been modified incorrectly!"
            echo "The 'Licensed Work' line must remain: 'CBrowser 8.6.0 and later'"
            echo "This is when BSL-1.1 was first adopted and must not be changed."
            exit 1
          fi
          echo "✅ LICENSE version reference is correct (v8.6.0)"
