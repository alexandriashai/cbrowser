name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run tests with coverage
        run: bun test --coverage

      - name: Type check
        run: bun run build

  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run ESLint
        run: npx eslint src/ --max-warnings=150

  license-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify LICENSE immutable fields unchanged
        run: |
          # These fields were set when BSL-1.1 was adopted and must NEVER change

          if ! grep -q "Licensor: WF Media (Alexandria Eden)" LICENSE; then
            echo "❌ ERROR: 'Licensor' line has been modified!"
            echo "Must remain: 'WF Media (Alexandria Eden)'"
            exit 1
          fi

          if ! grep -q "Licensed Work: CBrowser 8.6.0 and later" LICENSE; then
            echo "❌ ERROR: 'Licensed Work' line has been modified!"
            echo "Must remain: 'CBrowser 8.6.0 and later' (when BSL-1.1 was adopted)"
            exit 1
          fi

          if ! grep -q "Change Date: February 5, 2030" LICENSE; then
            echo "❌ ERROR: 'Change Date' line has been modified!"
            echo "Must remain: 'February 5, 2030' (4 years from BSL-1.1 adoption)"
            exit 1
          fi

          echo "✅ LICENSE immutable fields are correct"
          echo "   - Licensor: WF Media (Alexandria Eden)"
          echo "   - Licensed Work: CBrowser 8.6.0 and later"
          echo "   - Change Date: February 5, 2030"
