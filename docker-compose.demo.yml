# CBrowser MCP Demo Server - Docker Compose with Resource Limits
# Protects host from demo abuse
#
# Usage:
#   docker-compose -f docker-compose.demo.yml up -d
#
# Monitor:
#   docker stats cbrowser-mcp-demo

services:
  mcp-demo:
    build:
      context: .
      dockerfile: Dockerfile.mcp-demo
    container_name: cbrowser-mcp-demo
    restart: unless-stopped

    ports:
      - "3000:3000"

    environment:
      - NODE_ENV=production
      - PORT=3000
      # Multi-user safety: session-scoped screenshots with auto-cleanup
      - CBROWSER_SCREENSHOT_RETENTION=1h

    # === RESOURCE LIMITS ===
    # These protect your host from demo abuse
    mem_limit: 4g
    cpus: 2.0
    pids_limit: 500

    # === SECURITY ===
    security_opt:
      - no-new-privileges:true
    read_only: false          # Playwright needs to write

    # === LOGGING ===
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    # === HEALTH CHECK ===
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

    # === TMPFS for Playwright ===
    # Faster, limited tmp storage
    tmpfs:
      - /tmp:size=500M,mode=1777

networks:
  default:
    driver: bridge
