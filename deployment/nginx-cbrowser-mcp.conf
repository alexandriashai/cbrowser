# CBrowser Remote MCP Server
# nginx configuration for cbrowser-mcp.yourdomain.com

server {
    listen 80;
    listen [::]:80;
    server_name cbrowser-mcp.yourdomain.com;

    # Redirect HTTP to HTTPS (handled by Cloudflare, but good for direct access)
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name cbrowser-mcp.yourdomain.com;

    # SSL certificates (Cloudflare Origin)
    ssl_certificate /etc/ssl/certs/yourdomain.com-origin.pem;
    ssl_certificate_key /etc/ssl/private/yourdomain.com-origin.key;

    # SSL security settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256;

    # Reverse proxy to MCP server
    location / {
        proxy_pass http://127.0.0.1:3100;
        proxy_http_version 1.1;

        # WebSocket/SSE support for MCP
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Extended timeouts for long-running MCP operations
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;

        # Disable buffering for SSE
        proxy_buffering off;
        proxy_cache off;

        # MCP session header passthrough
        proxy_pass_header Mcp-Session-Id;
    }

    # Logging
    access_log /var/log/nginx/cbrowser-mcp.access.log;
    error_log /var/log/nginx/cbrowser-mcp.error.log;
}
